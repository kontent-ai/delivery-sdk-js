<!DOCTYPE html>
<html>

<head>
	<title>Kentico Cloud SDK - UMD sample</title>
	<script type="text/javascript" src="../../node_modules/rxjs/bundles/rxjs.umd.min.js"></script>
	<script type="text/javascript" src="../../_bundles/kentico-cloud-delivery-sdk.umd.min.js"></script>
</head>

<body>

	<script type="text/javascript">

		var Rx = window['rxjs'];

		var deliveryClient = new DeliveryClient({
			projectId: 'da5abe9f-fdad-4168-97cd-b3464be2ccb9'
		});

		deliveryClient.items()
			.type('movie')
			.getObservable()
			.pipe(
				Rx.operators.map(response => {
					console.log(response);
				})
			)
			.subscribe();

		deliveryClient.items()
			.type('movie')
			.getPromise()
			.then(response => console.log(response));

	</script>

	<h1>See console</h1>

</body>

</html>
